<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-in-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 }
                        }
                    }
                }
            }
        };
    </script>
</head>

<body class="h-full flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl animate-fadeIn">
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png"
                alt="Google Logo">
        </div>
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Sign in</h2>
        <p class="text-sm text-gray-600 mb-6">Use your Google Account</p>

        <form class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email or phone</label>
                <input type="email" placeholder="example@gmail.com"
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot email?</a>
            </div>

            <div class="flex justify-between items-center mt-6">
                <button type="button" class="text-sm text-blue-600 hover:underline">Create account</button>
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Next</button>
            </div>
        </form>

        <div class="mt-8">
            <div class="flex items-center gap-2">
                <hr class="flex-grow border-gray-300">
                <span class="text-sm text-gray-500">or</span>
                <hr class="flex-grow border-gray-300">
            </div>

            <button
                class="mt-4 w-full flex items-center justify-center gap-3 border border-gray-300 rounded-lg p-3 hover:bg-gray-50 transition">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google Icon">
                <span class="text-sm text-gray-700">Sign in with Google</span>
            </button>
        </div>
    </div>
</body>

</html>
